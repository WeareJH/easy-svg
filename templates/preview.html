<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    ${js}

            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
            color: #666;
            background: #fafafa;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            line-height: 1.4
        }

        header {
            display: block;
            padding: 3em 3em 2em 3em;
            background-color: #fff
        }

        header p {
            margin: 0 0 0 0;
        }

        nav {
            font-size: .7em;
            display: block;
            width: 100%;
            margin: 0 0 2em 0
        }

        nav a {
            display: inline-block;
            text-decoration: none;
            margin-left: 2em;
            color: #0f7595;
            white-space: nowrap
        }

        nav a:hover {
            text-decoration: underline
        }

        nav a.current {
            font-weight: bold;
            text-decoration: underline;
            color: #666
        }

        section {
            border-top: 1px solid #eee;
            padding: 2em 3em 0 3em
        }

        ul {
            margin: 0;
            padding: 0
        }

        .icon-box.inverted {
            background: black;
        }

        .icon-wrapper {
            width: ${iconSize};
            float: left;
        }

        .icon-snippet {
            width: 100%;
            overflow-x: scroll;
            box-shadow: 0 0 1px grey inset;
            text-align: center;
        }

        pre {
            padding: 10px;
            margin: 0;
        }

        h2 {
            margin: 0;
            padding: 5px 0;
            font-size: 1em;
            font-weight: normal;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        h4 {
            margin: 0;
        }

        footer {
            display: block;
            margin: 0;
            padding: 0 3em 3em 3em
        }

        footer p {
            margin: 0;
            font-size: .7em
        }

        footer a {
            color: #0f7595;
            margin-left: 0
        }

        .icons {
            padding: 50px 0;
            max-width: 90%;
            margin: 0 auto;
        }

        svg {
            display: inline-block;
            fill: currentColor !important;
            vertical-align: middle;
            max-width: 80%;
            height: 80%;
        }
    </style>

<body>
<header>
    <h1>Symbols</h1>
    <p>Example usage:</p>
<pre><code>&lt;svg&gt;&lt;use xlink:href="icons.svg#svg-logo"&gt;&lt;/use&gt;&lt;/svg&gt;</code></pre>
</header>
<main class="icons">
    ${svgs}
</main>
</body>
</html>
